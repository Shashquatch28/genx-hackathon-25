<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contract Analyzer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Upload Legal Document</h1>

    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" required>
      <button type="submit">Upload</button>
    </form>

    <h2>Response:</h2>
    <pre id="responseBox">No file uploaded yet.</pre>

    <script src="app.js"></script>
  </body>
</html>
